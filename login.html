<!doctype html>
<html lang="en">

<head>
    <title>Login</title>

    <!--<link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">-->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!--  <link href="{{ url_for('static',filename='styles/signin.css') }}" rel="stylesheet">-->
    <link rel="stylesheet" href="{{url_for('static',filename='css/signin.css')}}">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action='login' method="post">
            <a href="{{url_for('login' )}} " class="logo"><img src="{{ url_for('static',filename='images/logo.png') }}" width="72" height="57"></a>

            <h1 class="h3 mb-3 fw-normal">Login Page</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="username" action="/" method="POST">
                <label for="floatingInput">Login ID</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password" action="/" method="POST">
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" name="login" type="submit">Log in</button>
            <p class="mt-5 mb-3 text-muted">&copy; iert-cse-2020â€“2024</p>
        </form>
    </main>



</body>

</html>
